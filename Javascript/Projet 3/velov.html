<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Projet 3</title>
        <link rel="stylesheet" href="./css/velov.css" type="text/css" />
         <link rel="stylesheet" href="./css/mobile.css" type="text/css" />

    </head>
    <body>
        <header>
            <div id="banniere">
                <img src="./Logo_Velov.gif" alt ="Logo VeloV">
            </div>
        </header>
      
        <!--Section qui affiche la demarche a suivre pour reserver un velo-->
        <div id="flexbox">
            <section id= part1>
                <div id="diapo">
                    <img src="./Map.png" class="slide" alt="cliquerMarqueur">
                    <img src="./map1.png" class="slide" alt="infos">
                    <img src="./map2.png" class="slide" alt="signer">
                    <img src="./map3.png" class="slide" alt="valider">
                    <img src="./map4.png" class="slide" alt="reservationTerminee">
                    <button class="w3-button w3-black w3-display-left" id="boutonGauche">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" id="boutonDroite">&#10095;</button>
                </div>
            </section>
            
            <!--Section coupee en deux : d'un cote la carte Google, de l'autre la parti info et reservations-->
            <section id="part2">
                <div id="reserver">
                    <div id="map"></div>
                    <div id="infos">
                        <h4>Details station</h4>
                        <div id="nameStation">Aucune information disponible</div>
                        <div id=stationAdress></div>
                        <div id="bikeStands"></div>
                        <div id="signature"></div>
                    </div>
                </div>
            </section>
            
            <!--Le footer comprend un decompte de 20 min, au dela la reservation sera effacee-->
            <footer>
                <div id="decompte">
                </div>
            </footer>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlAW1zkDKr3p_9qErB8XfL2hGUJzPgc90"
        ></script>
        <script src="./js/diapo.js"></script>
        <script src="./js/googleMapApi.js"></script>
        <script src="./js/resa.js"></script>
        <script src="./js/canvas.js"></script>
        <script src="./js/application.js"></script>
    </body>
</html>
